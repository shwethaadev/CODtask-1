<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <div id="wrapper">
        
        <div class="blinking-text" style="font-size: 25px">
            <span class="blinking-letter">T</span>
            <span class="blinking-letter">O</span>
            <span class="blinking-letter">D</span>
            <span class="blinking-letter">O</span>
            <span class="blinking-letter">-</span>
            <span class="blinking-letter">L</span>
            <span class="blinking-letter">I</span>
            <span class="blinking-letter">S</span>
            <span class="blinking-letter">T</span>
        </div>
        <input type="text" id="input" placeholder="Write here...">
        <button class="button" id="add">Add</button>
        <div id="todoList">
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
